name: Update Version

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Select which part to bump"
        required: true
        default: "patch"
        type: choice
        options: [major, minor, patch]

permissions:
  contents: write # push branch
  pull-requests: write # create PR

jobs:
  bump:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: version-bump/${{ github.actor }}/${{ github.run_id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          # keep default credentials so git push over GITHUB_TOKEN works

      # (optional) your CODEOWNERS gate
      - name: Check if user is allowed (based on CODEOWNERS)
        run: |
          echo "üîç Checking CODEOWNERS access for $GITHUB_ACTOR"
          CODEOWNERS_FILE=""
          for path in .github/CODEOWNERS CODEOWNERS docs/CODEOWNERS; do
            if [ -f "$path" ]; then CODEOWNERS_FILE="$path"; break; fi
          done
          if [ -z "$CODEOWNERS_FILE" ]; then echo "‚ùå CODEOWNERS not found"; exit 1; fi
          ALLOWED_USERS=$(grep -o '@[A-Za-z0-9_.-]*' "$CODEOWNERS_FILE" | sed 's/@//g' | sort -u)
          echo "$ALLOWED_USERS" | grep -q "^${GITHUB_ACTOR}$" || { echo "üö´ $GITHUB_ACTOR not allowed"; exit 1; }

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Configure Git author/committer
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Create branch & bump
        run: |
          set -euo pipefail
          git switch -c "$BRANCH_NAME"
          case "${{ github.event.inputs.bump }}" in
            major) FLAG="--major" ;;
            minor) FLAG="--minor" ;;
            *)     FLAG="--patch" ;;
          esac
          echo "üîπ Bumping version with: $FLAG"
          uvx bumpver update $FLAG

      - name: Push branch
        run: |
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push -u origin "$BRANCH_NAME"

      - name: Open PR
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # or RELEASER_PAT/App token
          base: main
          branch: ${{ env.BRANCH_NAME }}
          title: "chore(release): version bump"
          body: "Automated version bump triggered by ${{ github.actor }}."

      # fail if no PR was created
      - name: Assert PR created
        if: ${{ steps.cpr.outputs.pull-request-number == '' }}
        run: |
          echo "PR not created (blocked or no changes)."
          exit 1
