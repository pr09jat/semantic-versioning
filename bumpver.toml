[bumpver]
current_version = "v3.0.1"
version_pattern = "vMAJOR.MINOR.PATCH[-TAG.NUM]"
commit_message = "chore(release): bump version from {old_version} to {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = false
push = false

[bumpver.file_patterns]
"apps/version/__init__.py" = [
  '__version__ = "{version}"',
]
"bumpver.toml" = [
  'current_version = "{version}"',
]